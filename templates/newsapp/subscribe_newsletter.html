{% extends "newsapp/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow text-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
        Subscribe to our Newsletter
    </h2>

    {% if subscribed %}
        <p class="mb-4 text-green-600 font-semibold">
            You are already subscribed with <strong>{{ email }}</strong>.
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">
                Unsubscribe
            </button>
        </form>
    {% else %}
        <p class="mb-4 text-gray-600">
            Subscribe with your account email: <strong>{{ email }}</strong>
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Subscribe
            </button>
        </form>
    {% endif %}
</div>
{% endblock %}
